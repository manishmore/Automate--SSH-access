---

- name: Add a new user
  user:
    name: "{{ user_dev_name }}"
    comment: "{{ user_dev }}"
    shell: /bin/bash
  tags:
    - add

- name: Give SSH access
  authorized_key:
    user: "{{ user_dev_name }}"
    state: present
    key: "{{ lookup('file', '../../../pubsshkeys/{{ user_name }}/id_rsa.pub') }}"
  tags:
    - grant
